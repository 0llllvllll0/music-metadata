# Test against the latest version of this Node.js version
environment:
  nodejs_version: "6"

version: 1.0.{build}

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

build_script:
  - npm run lint
  - npm run compile

test_script:
  - npm run test